<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (m = 1; m <= 5; m++) {
            for (n = 1; n <= m; n++) {
                document.write("*");
            }
            document.write('<br />');
        }
    </script>
</body>

</html>
