<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        const capitalized = function (sentence) {
            let str = sentence.split(" ");
            for (let i = 0; i < str.length; i++) {
                str[i] = (str[i][0].toUpperCase() + str[i].substring(1));
            }
            return str.join(" ");
        }
        console.log(capitalized("the quick brown fox"))
    </script>
</body>

</html>
