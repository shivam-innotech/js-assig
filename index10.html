<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="input" size="50">
    <button id="button">submit</button>

    <script>
        function findSecondMaxMin() {
            var str = input.value.replace(/\s{2,}/g, ' ');
            var originalArr = input.value.split(',');
            var arr = input.value.split(',');

            var max = Math.max.apply(Math, arr);
            var min = Math.min.apply(Math, arr);

            for (var i = arr.length; i--;) {
                if (arr.length > 2 && arr[i] == max) {
                    arr.splice(i, 1);
                    console.log(arr);
                    break;
                }
            }
            for (var i = arr.length; i--;) {
                if (arr.length > 2 && arr[i] == min) {
                    arr.splice(i, 1);
                    console.log(arr);
                    break;
                }
            }

            max = Math.max.apply(Math, arr);
            console.log(max);
            min = Math.min.apply(Math, arr);
            console.log(min);
            input.value = 'Second max:' + max + ', ' + 'Second min:' + min + ' Initial array:' + originalArr;
        }

        button.addEventListener("click", findSecondMaxMin);
    </script>
</body>

</html>
